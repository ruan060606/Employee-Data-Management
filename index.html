<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
        <h1>Employee Data Management
                  <small>A Comprehensive Directory of Employee Billable Hours</small></h1>

    </div>
    <div class="panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Current Employees</h3>
        </div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
              </tr>
            </thead>
            <tbody class="employee-data-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>


		<div class="panel-group">
			<div class="panel panel-primary">
				<div class="panel-heading">
				    <h3 class="panel-title">Add Employee</h3>
				</div>
				<div class="panel-body">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
              <label>Name</label>
              <br>
					    <input type="text" class="form-control" id="name_field" placeholder="Search">
              <br>
              <label>Role</label>
              <br>
					    <input type="text" class="form-control" id="role_field" placeholder="Search">
              <br>
              <label>Start Date</label>
              <br>
					    <input type="date" class="form-control" id="start_date_field" placeholder="Search">
              <br>
              <label>Monthly Rate</label>
              <br>
					    <input type="number" class="form-control" id="monthly_rate_field" placeholder="Search">
              <br>
              <button type="submit" class="btn btn-primary" id="button_submit">Submit</button>
					  </div>
					</form>
				</div>
			</div>
    </div>

	</div>

  <script src="assets/javascript/app.js"></script>
</body>

</html>
